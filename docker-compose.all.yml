# Unified Docker Compose - All Environments on Same Server
# Development, Staging, and Production - Separate Containers

services:
  # ==================== DEVELOPMENT ====================
  grcmvc-dev:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-dev-app
    ports:
      - "8888:80"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db-dev:
        condition: service_healthy
    networks:
      - shahin-dev
    restart: unless-stopped

  db-dev:
    image: postgres:15-alpine
    container_name: shahin-dev-db
    environment:
      - POSTGRES_USER=shahin_admin
      - POSTGRES_PASSWORD=Shahin@GRC2026!
      - POSTGRES_DB=shahin_grc
    ports:
      - "5432:5432"
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    networks:
      - shahin-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_admin -d shahin_grc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-dev:
    image: redis:7-alpine
    container_name: shahin-dev-redis
    ports:
      - "6379:6379"
    networks:
      - shahin-dev

  # ==================== STAGING ====================
  grcmvc-staging:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-staging-app
    ports:
      - "8080:80"
    env_file:
      - .env.staging
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
    depends_on:
      db-staging:
        condition: service_healthy
    networks:
      - shahin-staging
    restart: unless-stopped

  db-staging:
    image: postgres:15-alpine
    container_name: shahin-staging-db
    environment:
      - POSTGRES_USER=shahin_staging
      - POSTGRES_PASSWORD=ShahinStaging@2026!
      - POSTGRES_DB=shahin_grc_staging
    ports:
      - "5434:5432"
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    networks:
      - shahin-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_staging -d shahin_grc_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:7-alpine
    container_name: shahin-staging-redis
    ports:
      - "6381:6379"
    networks:
      - shahin-staging

  # ==================== PRODUCTION ====================
  grcmvc-prod:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-prod-app
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env.production
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - shahin-prod
    restart: always

  db-prod:
    image: postgres:15-alpine
    container_name: shahin-prod-db
    environment:
      - POSTGRES_USER=shahin_prod
      - POSTGRES_PASSWORD=ShahinProd@GRC2026!Secure
      - POSTGRES_DB=shahin_grc_prod
    ports:
      - "5433:5432"
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    networks:
      - shahin-prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_prod -d shahin_grc_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: shahin-prod-redis
    ports:
      - "6380:6379"
    volumes:
      - prod_redis_data:/data
    networks:
      - shahin-prod
    restart: always
    command: redis-server --appendonly yes

# ==================== NETWORKS ====================
networks:
  shahin-dev:
    name: shahin-development
  shahin-staging:
    name: shahin-staging
  shahin-prod:
    name: shahin-production

# ==================== VOLUMES ====================
volumes:
  dev_db_data:
    name: shahin_dev_db
  staging_db_data:
    name: shahin_staging_db
  prod_db_data:
    name: shahin_prod_db
  prod_redis_data:
    name: shahin_prod_redis
