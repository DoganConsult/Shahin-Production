# ══════════════════════════════════════════════════════════════
# Shahin AI - Complete Nginx Configuration
# All domains routing for Cloudflare Tunnel
# ══════════════════════════════════════════════════════════════
#
# Domain Structure:
#   www.shahin-ai.com     → Landing Page (React) - Port 3000
#   portal.shahin-ai.com  → GRC Portal (ASP.NET) - Port 5000
#   staging.shahin-ai.com → Staging Environment - Port 5001
#   dev.shahin-ai.com     → Development - Port 5002
#   demo.shahin-ai.com    → Demo Environment - Port 5002
#   test.shahin-ai.com    → Test Environment - Port 5002
#
# ══════════════════════════════════════════════════════════════

# ════════════════════════════════════════════════════════════
# Upstream Definitions
# ════════════════════════════════════════════════════════════

upstream landing_upstream {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream portal_upstream {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream staging_upstream {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream dev_upstream {
    server 127.0.0.1:5002;
    keepalive 32;
}

# ════════════════════════════════════════════════════════════
# Landing Page: www.shahin-ai.com (React SPA)
# ════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name www.shahin-ai.com shahin-ai.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:; font-src 'self' https: data:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://landing_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to portal
    location /api/ {
        proxy_pass http://portal_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host portal.shahin-ai.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # All other requests to landing page
    location / {
        proxy_pass http://landing_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ════════════════════════════════════════════════════════════
# GRC Portal: portal.shahin-ai.com (ASP.NET Core)
# ════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name portal.shahin-ai.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # File upload limit (for documents)
    client_max_body_size 50M;

    # Health check
    location /health {
        proxy_pass http://portal_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # SignalR WebSocket support
    location /hubs/ {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # All other requests
    location / {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }
}

