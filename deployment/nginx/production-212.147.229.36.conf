# ══════════════════════════════════════════════════════════════
# Shahin AI - Nginx Configuration for Production Server
# Server IP: 212.147.229.36
# DNS Domains:
#   - www.shahin-ai.com / shahin-ai.com → Landing Page
#   - portal.shahin-ai.com → Portal/API
#   - admin.shahin-ai.com → Admin Portal
#   - login.shahin-ai.com → Login Page
# ══════════════════════════════════════════════════════════════

upstream landing_upstream {
    server landing:3000;
    keepalive 32;
}

upstream portal_upstream {
    server portal:8080;
    keepalive 32;
}

# ════════════════════════════════════════════════════════════
# Landing Page - www.shahin-ai.com, shahin-ai.com
# ════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name www.shahin-ai.com shahin-ai.com 212.147.229.36;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss;

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API proxy to portal
    location /api/ {
        proxy_pass http://portal_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host portal.shahin-ai.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }

    # All other requests to landing page
    location / {
        proxy_pass http://landing_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ════════════════════════════════════════════════════════════
# Portal API - portal.shahin-ai.com
# ════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name portal.shahin-ai.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload limit
    client_max_body_size 50M;

    # Health check
    location /health {
        proxy_pass http://portal_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # SignalR WebSocket support
    location /hubs/ {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # All other requests
    location / {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }
}

