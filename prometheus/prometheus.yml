# Prometheus Configuration for Shahin AI GRC
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # GRC Application metrics
  - job_name: 'grc-portal'
    metrics_path: /metrics
    static_configs:
      - targets: ['grcmvc:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # PostgreSQL metrics (if exporter is running)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['pg-primary:9187']

  # Redis metrics (if exporter is running)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-master:9121']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
