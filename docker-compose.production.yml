# Production Docker Compose - Shahin AI GRC Platform
# Runs alongside development with separate containers

services:
  grcmvc-prod:
    image: drdogan/shahin-grc:latest
    container_name: shahin-grc-production
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible via localhost, Nginx will proxy
    env_file:
      - .env.production
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - grc-prod-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db-prod:
    image: postgres:15-alpine
    container_name: shahin-grc-db-prod
    env_file:
      - .env.production
    environment:
      - POSTGRES_USER=shahin_admin
      - POSTGRES_PASSWORD=Shahin@GRC2026!
      - POSTGRES_DB=shahin_grc
    # No external ports exposed - database only accessible within Docker network
    volumes:
      - grc_prod_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-prod-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_admin -d shahin_grc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: shahin-grc-redis-prod
    # No external ports exposed - Redis only accessible within Docker network
    volumes:
      - grc_prod_redis_data:/data
    networks:
      - grc-prod-network
    restart: always
    command: redis-server --appendonly yes

networks:
  grc-prod-network:
    name: shahin-grc-production
    driver: bridge

volumes:
  grc_prod_db_data:
    name: shahin_grc_prod_db
  grc_prod_redis_data:
    name: shahin_grc_prod_redis
