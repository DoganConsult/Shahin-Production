# Production Docker Compose - Shahin AI GRC Platform
# Runs alongside development with separate containers

services:
  grcmvc-prod:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-grc-production
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env.production
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - ConnectionStrings__HangfireConnection=${CONNECTION_STRING}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - AllowedHosts=${ALLOWED_HOSTS}
      - ClaudeAgents__ApiKey=${CLAUDE_API_KEY}
      - CopilotAgent__ClientSecret=${COPILOT_CLIENT_SECRET}
      - MicrosoftGraph__ClientSecret=${AZURE_CLIENT_SECRET}
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - grc-prod-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db-prod:
    image: postgres:15-alpine
    container_name: shahin-grc-db-prod
    environment:
      - POSTGRES_USER=${DB_USER:-shahin_prod}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-shahin_grc_prod}
    ports:
      - "5433:5432"
    volumes:
      - grc_prod_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-prod-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shahin_prod} -d ${DB_NAME:-shahin_grc_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: shahin-grc-redis-prod
    ports:
      - "6380:6379"
    volumes:
      - grc_prod_redis_data:/data
    networks:
      - grc-prod-network
    restart: always
    command: redis-server --appendonly yes

networks:
  grc-prod-network:
    name: shahin-grc-production
    driver: bridge

volumes:
  grc_prod_db_data:
    name: shahin_grc_prod_db
  grc_prod_redis_data:
    name: shahin_grc_prod_redis
