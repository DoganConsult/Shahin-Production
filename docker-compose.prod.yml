# Production Docker Compose - Shahin AI GRC Platform

services:
  grcmvc-prod:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-grc-prod
    ports:
      - "80:80"
    env_file:
      - .env.prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - grc-prod-network
    restart: unless-stopped

  db-prod:
    image: postgres:15-alpine
    container_name: shahin-grc-db-prod
    environment:
      - POSTGRES_USER=${DB_USER:-shahin_prod}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ShahinProd2026!}
      - POSTGRES_DB=${DB_NAME:-shahin_grc_prod}
    ports:
      - "5432:5432"
    volumes:
      - grc_prod_db_data:/var/lib/postgresql/data
    networks:
      - grc-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_prod -d shahin_grc_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: shahin-grc-redis-prod
    ports:
      - "6379:6379"
    networks:
      - grc-prod-network

networks:
  grc-prod-network:
    name: shahin-grc-prod
    driver: bridge

volumes:
  grc_prod_db_data:
    name: shahin_grc_prod_db
