# Promtail Configuration - Shahin AI GRC Platform
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with specific labels
      - source_labels: ['__meta_docker_container_name']
        regex: '/grc-.*'
        action: keep
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Add service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Add project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

  # Static file logs (if any)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

pipeline_stages:
  # Parse JSON logs from .NET applications
  - json:
      expressions:
        level: level
        message: message
        timestamp: timestamp
        exception: exception
  # Map log levels
  - labels:
      level:
  # Timestamp extraction
  - timestamp:
      source: timestamp
      format: RFC3339Nano
