# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@shahin-ai.com  # CHANGE: Your email for cert notifications
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: traefik
---
# Staging issuer for testing (optional)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@shahin-ai.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: traefik
---
# Traefik Middleware for rate limiting
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: shahin-grc
spec:
  rateLimit:
    average: 100
    burst: 200
    period: 1s
---
# Traefik Middleware for security headers
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: shahin-grc
spec:
  headers:
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
    customResponseHeaders:
      X-Powered-By: ""
      Server: ""
---
# Traefik Middleware for HTTPS redirect
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: shahin-grc
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Main Ingress for GRC Portal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grc-portal-ingress
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grc-portal
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: shahin-grc-rate-limit@kubernetescrd,shahin-grc-security-headers@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
  - hosts:
    - portal.shahin-ai.com
    secretName: grc-portal-tls
  rules:
  - host: portal.shahin-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grc-portal
            port:
              number: 8080
---
# Ingress for Landing Page
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landing-ingress
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: landing
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: shahin-grc-rate-limit@kubernetescrd,shahin-grc-security-headers@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
  - hosts:
    - www.shahin-ai.com
    - shahin-ai.com
    secretName: landing-tls
  rules:
  - host: www.shahin-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: landing
            port:
              number: 3000
  - host: shahin-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: landing
            port:
              number: 3000
---
