# etcd Cluster for Patroni Consensus
# 3-node cluster providing distributed consensus for PostgreSQL automatic failover
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: consensus
spec:
  clusterIP: None
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  - name: peer
    port: 2380
    targetPort: 2380
  selector:
    app.kubernetes.io/name: etcd
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: consensus
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  selector:
    app.kubernetes.io/name: etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: consensus
spec:
  serviceName: etcd-headless
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: etcd
        app.kubernetes.io/component: consensus
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: etcd
            topologyKey: kubernetes.io/hostname

      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.12
        imagePullPolicy: IfNotPresent

        ports:
        - name: client
          containerPort: 2379
        - name: peer
          containerPort: 2380

        env:
        - name: ETCD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-0=http://etcd-0.etcd-headless:2380,etcd-1=http://etcd-1.etcd-headless:2380,etcd-2=http://etcd-2.etcd-headless:2380"
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: "shahin-etcd-cluster"
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: "new"
        - name: ETCD_DATA_DIR
          value: "/var/lib/etcd"
        - name: ETCD_LISTEN_CLIENT_URLS
          value: "http://0.0.0.0:2379"
        - name: ETCD_LISTEN_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: "http://$(POD_IP):2379"
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: "http://$(POD_IP):2380"
        - name: ETCD_HEARTBEAT_INTERVAL
          value: "250"
        - name: ETCD_ELECTION_TIMEOUT
          value: "1250"
        - name: ETCD_SNAPSHOT_COUNT
          value: "10000"
        - name: ETCD_MAX_SNAPSHOTS
          value: "5"
        - name: ETCD_MAX_WALS
          value: "5"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        startupProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30

        livenessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /var/lib/etcd

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: etcd
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 5Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: etcd-pdb
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: etcd
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
