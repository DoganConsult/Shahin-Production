apiVersion: v1
kind: Service
metadata:
  name: grc-portal
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grc-portal
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: grc-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-portal
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grc-portal
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: grc-portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grc-portal
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: grc-portal
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: grc-portal
              topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: grc-portal

      containers:
      - name: grc-portal
        image: ghcr.io/doganlap/shahin-grc:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        # ASP.NET Core Configuration
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
          value: "true"

        # Database connection
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: CONNECTION_STRING
        - name: ConnectionStrings__AuthConnection
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: AUTH_CONNECTION_STRING

        # JWT Settings
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: JwtSettings__Issuer
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_ISSUER
        - name: JwtSettings__Audience
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_AUDIENCE
        - name: JwtSettings__ExpiryMinutes
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_EXPIRY_MINUTES

        # Claude AI Settings
        - name: ClaudeAgents__ApiKey
          valueFrom:
            secretKeyRef:
              name: claude-api-key
              key: CLAUDE_API_KEY
        - name: ClaudeAgents__Model
          valueFrom:
            secretKeyRef:
              name: claude-api-key
              key: CLAUDE_MODEL
        - name: ClaudeAgents__Enabled
          valueFrom:
            secretKeyRef:
              name: claude-api-key
              key: CLAUDE_ENABLED

        # Redis Configuration (Sentinel-aware for HA)
        - name: Redis__Configuration
          value: "redis-sentinel-svc:26379,serviceName=shahin-master"
        - name: Redis__Enabled
          value: "true"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: REDIS_PASSWORD

        # Kafka Configuration
        - name: Kafka__BootstrapServers
          value: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092"
        - name: Kafka__Enabled
          value: "true"
        - name: Kafka__ClientId
          value: "grc-portal"
        - name: Kafka__GroupId
          value: "grc-consumer-group"
        - name: Kafka__SecurityProtocol
          value: "PLAINTEXT"

        # Logging
        - name: Serilog__MinimumLevel__Default
          value: "Information"
        - name: Serilog__MinimumLevel__Override__Microsoft
          value: "Warning"

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Health probes using existing endpoints from Program.cs
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30

        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-data
          mountPath: /app/data

      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-data
        emptyDir: {}

      imagePullSecrets:
      - name: ghcr-secret

      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grc-portal
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grc-portal
