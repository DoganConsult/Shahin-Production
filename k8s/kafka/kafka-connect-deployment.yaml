# =============================================================================
# Kafka Connect with Debezium - Change Data Capture
# =============================================================================
# Real-time data streaming from PostgreSQL to Kafka
# Port: 8083
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: kafka-connect
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8083
    targetPort: 8083
  selector:
    app.kubernetes.io/name: kafka-connect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connect
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: kafka-connect
    app.kubernetes.io/component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-connect
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-connect
        app.kubernetes.io/component: messaging
    spec:
      containers:
      - name: kafka-connect
        image: debezium/connect:2.5
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8083
        env:
        - name: GROUP_ID
          value: "shahin-grc-connect"
        - name: CONFIG_STORAGE_TOPIC
          value: "shahin_connect_configs"
        - name: OFFSET_STORAGE_TOPIC
          value: "shahin_connect_offsets"
        - name: STATUS_STORAGE_TOPIC
          value: "shahin_connect_statuses"
        - name: BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092"
        - name: KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE
          value: "false"
        - name: CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE
          value: "false"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8083
          initialDelaySeconds: 120
          periodSeconds: 30
---
# ConfigMap with Debezium PostgreSQL connector configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: debezium-postgres-connector
  namespace: shahin-grc
data:
  connector.json: |
    {
      "name": "shahin-postgres-connector",
      "config": {
        "connector.class": "io.debezium.connector.postgresql.PostgresConnector",
        "database.hostname": "postgres-headless",
        "database.port": "5432",
        "database.user": "shahin_admin",
        "database.password": "${file:/secrets/db-credentials:POSTGRES_PASSWORD}",
        "database.dbname": "GrcMvcDb",
        "database.server.name": "shahin_grc",
        "table.include.list": "public.risks,public.controls,public.assessments,public.audit_logs",
        "plugin.name": "pgoutput",
        "slot.name": "shahin_debezium_slot",
        "publication.name": "shahin_publication",
        "topic.prefix": "shahin.grc",
        "snapshot.mode": "initial",
        "transforms": "unwrap",
        "transforms.unwrap.type": "io.debezium.transforms.ExtractNewRecordState",
        "transforms.unwrap.drop.tombstones": "false",
        "key.converter": "org.apache.kafka.connect.json.JsonConverter",
        "key.converter.schemas.enable": "false",
        "value.converter": "org.apache.kafka.connect.json.JsonConverter",
        "value.converter.schemas.enable": "false"
      }
    }
