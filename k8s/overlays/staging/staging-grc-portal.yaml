# Staging GRC Portal - 2 replicas, staging database
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grc-portal
  namespace: shahin-grc-staging
---
apiVersion: v1
kind: Service
metadata:
  name: staging-grc-portal
  namespace: shahin-grc-staging
  labels:
    app.kubernetes.io/name: grc-portal
    environment: staging
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: grc-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-grc-portal
  namespace: shahin-grc-staging
  labels:
    app.kubernetes.io/name: grc-portal
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: grc-portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grc-portal
        environment: staging
    spec:
      serviceAccountName: grc-portal
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: grc-portal
        image: doganlap/shahin-grc:staging
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Staging"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: AllowedHosts
          value: "*"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: DB_CONNECTION
        - name: ConnectionStrings__AuthConnection
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: AUTH_DB_CONNECTION
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: JWT_SECRET
        - name: Redis__ConnectionString
          value: "staging-redis:6379"
        - name: Redis__Enabled
          value: "true"
        - name: Kafka__Enabled
          value: "true"
        - name: Kafka__BootstrapServers
          value: "staging-kafka:9092"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          periodSeconds: 10
          failureThreshold: 3
