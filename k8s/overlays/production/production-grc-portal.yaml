# Production GRC Portal - HA with 3 replicas
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grc-portal
  namespace: shahin-grc-production
---
apiVersion: v1
kind: Service
metadata:
  name: production-grc-portal
  namespace: shahin-grc-production
  labels:
    app.kubernetes.io/name: grc-portal
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: grc-portal
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: grc-portal-pdb
  namespace: shahin-grc-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: grc-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-grc-portal
  namespace: shahin-grc-production
  labels:
    app.kubernetes.io/name: grc-portal
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: grc-portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grc-portal
        environment: production
    spec:
      serviceAccountName: grc-portal
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: grc-portal
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: grc-portal
        image: doganlap/shahin-grc:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: AllowedHosts
          value: "portal.shahin-ai.com,shahin-ai.com,*.shahin-ai.com"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: DB_CONNECTION
        - name: ConnectionStrings__AuthConnection
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: AUTH_DB_CONNECTION
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: JWT_SECRET
        - name: JwtSettings__Issuer
          value: "https://portal.shahin-ai.com"
        - name: JwtSettings__Audience
          value: "https://portal.shahin-ai.com"
        - name: Redis__ConnectionString
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: REDIS_CONNECTION
        - name: Redis__Enabled
          value: "true"
        - name: Kafka__Enabled
          value: "true"
        - name: Kafka__BootstrapServers
          value: "production-kafka:9092"
        - name: ClaudeAgents__ApiKey
          valueFrom:
            secretKeyRef:
              name: grc-secrets
              key: CLAUDE_API_KEY
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-data
          mountPath: /app/data
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-data
        emptyDir: {}
      terminationGracePeriodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grc-portal-hpa
  namespace: shahin-grc-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: production-grc-portal
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
