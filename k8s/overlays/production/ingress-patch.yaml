# Production Ingress Configuration
# Uses production domain with strict security
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grc-portal-ingress
  namespace: shahin-grc
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: shahin-grc-rate-limit@kubernetescrd,shahin-grc-security-headers@kubernetescrd
spec:
  tls:
  - hosts:
    - portal.shahin-ai.com
    - app.shahin-ai.com
    - www.shahin-ai.com
    secretName: production-grc-tls
  rules:
  - host: portal.shahin-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grc-portal
            port:
              number: 8080
  - host: app.shahin-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grc-portal
            port:
              number: 8080
---
# Rate Limiting Middleware
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: shahin-grc
spec:
  rateLimit:
    average: 100
    burst: 200
    period: 1s
---
# Security Headers Middleware
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: shahin-grc
spec:
  headers:
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
    customResponseHeaders:
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "DENY"
      X-XSS-Protection: "1; mode=block"
      Strict-Transport-Security: "max-age=63072000; includeSubDomains; preload"
      Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.anthropic.com"
---
# HTTPS Redirect Middleware
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: shahin-grc
spec:
  redirectScheme:
    scheme: https
    permanent: true
