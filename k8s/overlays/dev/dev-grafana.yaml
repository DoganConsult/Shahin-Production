# =============================================================================
# Grafana for Development
# =============================================================================
# Monitoring and dashboards
# Port: 3030 (NodePort 30030)
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: dev-grafana
  namespace: shahin-grc-dev
  labels:
    app.kubernetes.io/name: grafana
    environment: development
spec:
  type: NodePort
  ports:
  - name: http
    port: 3030
    targetPort: 3000
    nodePort: 30030
  selector:
    app.kubernetes.io/name: grafana
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: shahin-grc-dev
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SECURITY_ADMIN_PASSWORD: "GrafanaAdmin2026!"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-grafana
  namespace: shahin-grc-dev
  labels:
    app.kubernetes.io/name: grafana
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        environment: development
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
      - name: grafana
        image: grafana/grafana-oss:10.3.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: GF_SECURITY_ADMIN_USER
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: GF_SECURITY_ADMIN_PASSWORD
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        - name: GF_SERVER_ROOT_URL
          value: "http://localhost:30030"
        # PostgreSQL datasource is built-in, no plugins needed
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: grafana-dashboards
        configMap:
          name: grafana-grc-dashboard
