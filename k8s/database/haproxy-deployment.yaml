apiVersion: v1
kind: Service
metadata:
  name: haproxy
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: haproxy
    app.kubernetes.io/component: load-balancer
spec:
  type: ClusterIP
  ports:
  - name: postgres-write
    port: 5432
    targetPort: 5432
  - name: postgres-read
    port: 5433
    targetPort: 5433
  - name: stats
    port: 8404
    targetPort: 8404
  - name: health
    port: 8405
    targetPort: 8405
  selector:
    app.kubernetes.io/name: haproxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: haproxy
    app.kubernetes.io/component: load-balancer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: haproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: haproxy
        app.kubernetes.io/component: load-balancer
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: haproxy
              topologyKey: kubernetes.io/hostname

      containers:
      - name: haproxy
        image: haproxy:2.9-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: postgres-write
          containerPort: 5432
        - name: postgres-read
          containerPort: 5433
        - name: stats
          containerPort: 8404
        - name: health
          containerPort: 8405

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /health
            port: 8405
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8405
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: haproxy-config
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: haproxy-pdb
  namespace: shahin-grc
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: haproxy
