# =============================================================================
# n8n - Workflow Automation Platform
# =============================================================================
# Low-code automation and integration platform
# Port: 5678
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5678
    targetPort: 5678
  selector:
    app.kubernetes.io/name: n8n
---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-credentials
  namespace: shahin-grc
type: Opaque
stringData:
  N8N_BASIC_AUTH_USER: "admin"
  N8N_BASIC_AUTH_PASSWORD: "N8nAdmin2026!"
  N8N_ENCRYPTION_KEY: "n8n-encryption-key-change-in-production-2026"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: workflow
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5678
        env:
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: N8N_BASIC_AUTH_USER
        - name: N8N_BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: N8N_BASIC_AUTH_PASSWORD
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: N8N_ENCRYPTION_KEY
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres-headless"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n"
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: N8N_PORT
          value: "5678"
        - name: WEBHOOK_URL
          value: "https://portal.shahin-ai.com/n8n/"
        - name: GENERIC_TIMEZONE
          value: "UTC"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: shahin-grc
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
