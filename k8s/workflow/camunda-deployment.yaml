# =============================================================================
# Camunda BPM Platform
# =============================================================================
# Business Process Management workflow engine
# Port: 8085
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: camunda
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: camunda
    app.kubernetes.io/component: workflow
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8085
    targetPort: 8080
  selector:
    app.kubernetes.io/name: camunda
---
apiVersion: v1
kind: Secret
metadata:
  name: camunda-credentials
  namespace: shahin-grc
type: Opaque
stringData:
  CAMUNDA_ADMIN_USER: "admin"
  CAMUNDA_ADMIN_PASSWORD: "CamundaAdmin2026!"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: camunda
    app.kubernetes.io/component: workflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: camunda
  template:
    metadata:
      labels:
        app.kubernetes.io/name: camunda
        app.kubernetes.io/component: workflow
    spec:
      containers:
      - name: camunda
        image: camunda/camunda-bpm-platform:run-7.20.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-headless:5432/camunda"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
        - name: CAMUNDA_BPM_ADMIN_USER_ID
          valueFrom:
            secretKeyRef:
              name: camunda-credentials
              key: CAMUNDA_ADMIN_USER
        - name: CAMUNDA_BPM_ADMIN_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: camunda-credentials
              key: CAMUNDA_ADMIN_PASSWORD
        - name: CAMUNDA_BPM_RUN_CORS_ENABLED
          value: "true"
        - name: CAMUNDA_BPM_RUN_CORS_ALLOWED_ORIGINS
          value: "*"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /camunda/app/welcome/default/
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /camunda/app/welcome/default/
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: camunda-pdb
  namespace: shahin-grc
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: camunda
