apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooler
data:
  pgbouncer.ini: |
    [databases]
    ; Main application database - routes to HAProxy write port
    GrcMvcDb = host=haproxy port=5432 dbname=GrcMvcDb
    ; Auth database - routes to HAProxy write port
    GrcAuthDb = host=haproxy port=5432 dbname=GrcAuthDb
    ; Read replicas for reporting queries
    GrcMvcDb_readonly = host=haproxy port=5433 dbname=GrcMvcDb

    [pgbouncer]
    ; Connection settings
    listen_addr = 0.0.0.0
    listen_port = 6432
    unix_socket_dir = /var/run/pgbouncer

    ; Authentication
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt

    ; Pool settings - transaction mode for best performance
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 5
    reserve_pool_size = 5
    reserve_pool_timeout = 3

    ; Connection limits
    max_db_connections = 100
    max_user_connections = 100

    ; Timeouts
    server_connect_timeout = 5
    server_login_retry = 3
    query_timeout = 120
    query_wait_timeout = 60
    client_idle_timeout = 300
    server_idle_timeout = 60

    ; Logging
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1
    stats_period = 60

    ; Admin access
    admin_users = shahin_admin
    stats_users = shahin_admin

    ; TLS (optional - enable if needed)
    ; server_tls_sslmode = prefer
    ; client_tls_sslmode = disable

  userlist.txt: |
    ; Format: "username" "password"
    ; Password should be md5 hash: md5 + md5(password + username)
    ; Generate with: echo -n "passwordusername" | md5sum
    ; IMPORTANT: Replace with actual hashed passwords
    "shahin_admin" "CHANGE_ME_MD5_HASH"
    "replicator" "CHANGE_ME_MD5_HASH"
