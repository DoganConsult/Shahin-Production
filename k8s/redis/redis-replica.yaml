apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: replica
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: replica
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-replica-config
  namespace: shahin-grc
data:
  redis.conf: |
    # Redis Replica Configuration
    bind 0.0.0.0
    port 6379
    protected-mode yes

    # Authentication
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}

    # Replication - connect to master
    replicaof redis-master 6379
    replica-read-only yes
    replica-serve-stale-data yes

    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru

    # Persistence - AOF
    appendonly yes
    appendfsync everysec

    # RDB snapshots
    save 900 1
    save 300 10
    save 60 10000

    # Networking
    tcp-keepalive 300
    timeout 0

    # Logging
    loglevel notice
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: replica
spec:
  serviceName: redis-replica
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: replica
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: replica
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: redis
              topologyKey: kubernetes.io/hostname

      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: redis
          containerPort: 6379

        command:
        - redis-server
        args:
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)
        - --masterauth
        - $(REDIS_PASSWORD)
        - --replicaof
        - redis-master
        - "6379"

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: REDIS_PASSWORD

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi

        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis

      volumes:
      - name: config
        configMap:
          name: redis-replica-config

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi
