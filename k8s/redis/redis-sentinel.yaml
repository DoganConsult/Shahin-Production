# Redis Sentinel for Automatic Failover
# 3-node Sentinel cluster monitoring Redis master/replica
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis-sentinel
    app.kubernetes.io/component: sentinel
spec:
  clusterIP: None
  ports:
  - name: sentinel
    port: 26379
    targetPort: 26379
  selector:
    app.kubernetes.io/name: redis-sentinel
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-svc
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis-sentinel
spec:
  type: ClusterIP
  ports:
  - name: sentinel
    port: 26379
    targetPort: 26379
  selector:
    app.kubernetes.io/name: redis-sentinel
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: shahin-grc
data:
  sentinel.conf: |
    # Redis Sentinel Configuration
    port 26379

    # Monitor the master
    sentinel monitor shahin-master redis-master-0.redis-master 6379 2

    # Down after 5 seconds without response
    sentinel down-after-milliseconds shahin-master 5000

    # Failover timeout of 60 seconds
    sentinel failover-timeout shahin-master 60000

    # Only sync one replica at a time during failover
    sentinel parallel-syncs shahin-master 1

    # Announce IP for proper discovery
    sentinel announce-hostnames yes
    sentinel resolve-hostnames yes

  start-sentinel.sh: |
    #!/bin/sh
    set -e

    # Copy config to writable location
    cp /etc/redis/sentinel.conf /data/sentinel.conf

    # Add authentication if password is set
    if [ -n "$REDIS_PASSWORD" ]; then
      echo "sentinel auth-pass shahin-master $REDIS_PASSWORD" >> /data/sentinel.conf
      echo "requirepass $REDIS_PASSWORD" >> /data/sentinel.conf
    fi

    # Start sentinel
    exec redis-sentinel /data/sentinel.conf
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis-sentinel
    app.kubernetes.io/component: sentinel
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-sentinel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-sentinel
        app.kubernetes.io/component: sentinel
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: redis-sentinel
            topologyKey: kubernetes.io/hostname

      containers:
      - name: sentinel
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: sentinel
          containerPort: 26379

        command:
        - /bin/sh
        - /etc/redis/start-sentinel.sh

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: REDIS_PASSWORD

        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 26379 -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 26379 -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data

      volumes:
      - name: config
        configMap:
          name: redis-sentinel-config
          defaultMode: 0755

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: redis-sentinel
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-sentinel-pdb
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis-sentinel
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-sentinel
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-master-pdb
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: master
