apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: shahin-grc
data:
  redis.conf: |
    # Redis Master Configuration
    bind 0.0.0.0
    port 6379
    protected-mode yes

    # Authentication
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}

    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru

    # Persistence - AOF for durability
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # RDB snapshots
    save 900 1
    save 300 10
    save 60 10000

    # Replication (disabled for single-node)
    # min-replicas-to-write 1
    # min-replicas-max-lag 10

    # Networking
    tcp-keepalive 300
    timeout 0

    # Logging
    loglevel notice

    # Performance
    tcp-backlog 511
    databases 16
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: master
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000

      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: redis
          containerPort: 6379

        command:
        - redis-server
        args:
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: REDIS_PASSWORD

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi

        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis

      volumes:
      - name: config
        configMap:
          name: redis-config

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi
