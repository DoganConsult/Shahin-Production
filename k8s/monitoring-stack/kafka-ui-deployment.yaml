# =============================================================================
# Kafka UI - Kafka Cluster Monitoring
# =============================================================================
# Web UI for monitoring and managing Kafka clusters
# Port: 9080
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: kafka-ui
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: kafka-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: kafka-ui
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-ui
        app.kubernetes.io/component: monitoring
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "shahin-grc-cluster"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092"
        - name: DYNAMIC_CONFIG_ENABLED
          value: "true"
        - name: AUTH_TYPE
          value: "DISABLED"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
