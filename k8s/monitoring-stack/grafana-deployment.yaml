# =============================================================================
# Grafana - Real-time Monitoring & Dashboards
# =============================================================================
# Visualization and observability platform
# Port: 3030
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3030
    targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: shahin-grc
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SECURITY_ADMIN_PASSWORD: "GrafanaAdmin2026!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: shahin-grc
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: PostgreSQL
      type: postgres
      url: postgres-headless:5432
      database: GrcMvcDb
      user: shahin_admin
      secureJsonData:
        password: ${POSTGRES_PASSWORD}
      jsonData:
        sslmode: disable
        maxOpenConns: 10
        maxIdleConns: 5
    - name: ClickHouse
      type: grafana-clickhouse-datasource
      url: http://clickhouse:8123
      jsonData:
        defaultDatabase: shahin_analytics
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server:9090
      access: proxy
      isDefault: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: monitoring
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
      - name: grafana
        image: grafana/grafana-oss:10.3.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: GF_SECURITY_ADMIN_USER
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: GF_SECURITY_ADMIN_PASSWORD
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clickhouse-datasource,grafana-postgresql-datasource"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
  volumeClaimTemplates: []
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: shahin-grc
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
