# =============================================================================
# ClickHouse OLAP Analytics Database
# =============================================================================
# High-performance columnar database for real-time analytics
# Ports: 8123 (HTTP), 9000 (Native)
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/component: analytics
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000
  selector:
    app.kubernetes.io/name: clickhouse
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-headless
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: clickhouse
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8123
  - name: native
    port: 9000
  selector:
    app.kubernetes.io/name: clickhouse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: shahin-grc
data:
  users.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <users>
        <default>
          <password>clickhouse</password>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
          <access_management>1</access_management>
        </default>
        <shahin_analytics>
          <password>ShahinAnalytics2026!</password>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
        </shahin_analytics>
      </users>
    </clickhouse>
  config.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <logger>
        <level>information</level>
        <console>true</console>
      </logger>
      <http_port>8123</http_port>
      <tcp_port>9000</tcp_port>
      <listen_host>::</listen_host>
      <max_connections>4096</max_connections>
      <keep_alive_timeout>3</keep_alive_timeout>
      <max_concurrent_queries>100</max_concurrent_queries>
      <path>/var/lib/clickhouse/</path>
      <tmp_path>/var/lib/clickhouse/tmp/</tmp_path>
      <user_files_path>/var/lib/clickhouse/user_files/</user_files_path>
      <format_schema_path>/var/lib/clickhouse/format_schemas/</format_schema_path>
    </clickhouse>
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: shahin-grc
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/component: analytics
spec:
  serviceName: clickhouse-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
        app.kubernetes.io/component: analytics
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:24.1-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8123
        - name: native
          containerPort: 9000
        env:
        - name: CLICKHOUSE_DB
          value: "shahin_analytics"
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 4Gi
        volumeMounts:
        - name: clickhouse-data
          mountPath: /var/lib/clickhouse
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/users.d/users.xml
          subPath: users.xml
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/config.d/config.xml
          subPath: config.xml
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: clickhouse-config
        configMap:
          name: clickhouse-config
  volumeClaimTemplates:
  - metadata:
      name: clickhouse-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 50Gi
