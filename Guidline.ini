export const supportedLocales = ["en", "ar"] as const;
export type Locale = (typeof supportedLocales)[number];

export function isSupportedLocale(v: string): v is Locale {
  return (supportedLocales as readonly string[]).includes(v);
}

export function dir(locale: string) {
  return locale === "ar" ? "rtl" : "ltr";
}
/lib/getDictionary.ts
import "server-only";
import { isSupportedLocale } from "./locales";

const dictionaries = {
  en: () => import("../locales/en/dogansystems.json").then((m) => m.default),
  ar: () => import("../locales/ar/dogansystems.json").then((m) => m.default),
};

export async function getDictionary(locale: string) {
  if (!isSupportedLocale(locale)) return dictionaries.en();
  return dictionaries[locale]();
}
