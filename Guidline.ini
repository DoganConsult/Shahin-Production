* { box-sizing: border-box; }
body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

.container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
.section { padding: 56px 0; }
.section-title { font-size: 28px; margin: 0 0 10px; }
.section-sub { margin: 0 0 22px; color: var(--muted); }

.nav { position: sticky; top: 0; backdrop-filter: blur(10px); background: rgba(5,11,22,0.65); border-bottom: 1px solid var(--border); z-index: 10; }
.nav-inner { display: flex; align-items: center; justify-content: space-between; height: 64px; gap: 16px; }
.brand { font-weight: 700; }
.nav-links { display: flex; gap: 16px; }
.nav-links a { color: var(--muted); text-decoration: none; }
.nav-links a:hover { color: var(--text); }

.btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); text-decoration: none; color: var(--text); }
.btn-primary { background: var(--primary); border-color: transparent; color: #06111e; font-weight: 700; }
.btn-secondary { background: var(--secondary); }
.btn-ghost { background: transparent; }
.w-full { width: 100%; }

.hero { padding: 72px 0 40px; }
.hero-inner { text-align: start; }
.badge { display: inline-flex; padding: 8px 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); border-radius: 999px; color: var(--muted); }
.hero-title { font-size: 42px; line-height: 1.15; margin: 18px 0 10px; }
.hero-sub { margin: 0 0 22px; color: var(--muted); font-size: 18px; max-width: 760px; }
.hero-cta { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
.hero-trust { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 18px; color: var(--muted); font-size: 13px; }
.trust-item { padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px; background: rgba(255,255,255,0.02); }

.grid { display: grid; gap: 14px; }
.grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
.grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
@media (max-width: 900px) { .grid-3 { grid-template-columns: 1fr; } .grid-2 { grid-template-columns: 1fr; } .nav-links { display:none; } }

.card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 16px; }
.card-featured { border-color: rgba(22,163,255,0.45); box-shadow: 0 0 0 1px rgba(22,163,255,0.15) inset; }
.card-title { font-weight: 700; margin-bottom: 10px; }
.card-body { color: var(--muted); line-height: 1.55; }

.list { margin: 0; padding-inline-start: 18px; color: var(--muted); line-height: 1.7; }
.note { margin-top: 14px; padding: 14px; border: 1px dashed var(--border); border-radius: 14px; color: var(--muted); background: rgba(255,255,255,0.02); }

.label { display:block; margin: 12px 0 6px; color: var(--muted); font-size: 13px; }
.input, .textarea { width: 100%; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); padding: 10px 12px; color: var(--text); outline: none; }
.textarea { min-height: 110px; resize: vertical; }

.price { font-size: 28px; font-weight: 800; margin: 8px 0 10px; }
.fineprint { margin-top: 12px; color: var(--muted); font-size: 12px; }

.final { padding: 56px 0; border-top: 1px solid var(--border); background: rgba(255,255,255,0.02); }
.final-title { margin: 0 0 8px; font-size: 28px; }
.final-sub { margin: 0 0 16px; color: var(--muted); }

.footer { padding: 24px 0; border-top: 1px solid var(--border); }
.footer-inner { display:flex; align-items:center; justify-content: space-between; gap: 14px; flex-wrap: wrap; }
.footer-links { display:flex; gap: 14px; }
.footer-links a { color: var(--muted); text-decoration:none; }
.footer-links a:hover { color: var(--text); }
.muted { color: var(--muted); }
