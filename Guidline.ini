using Volo.Abp.Authorization.Permissions;
using Volo.Abp.Localization;
using Shahin.Localization;

public class ShahinPermissionDefinitionProvider : PermissionDefinitionProvider
{
    public override void Define(IPermissionDefinitionContext context)
    {
        var group = context.AddGroup(ShahinPermissions.GroupName, L("Permission:Shahin"));

        group.AddPermission(ShahinPermissions.Dashboard.View, L("Permission:Dashboard"));

        var gov = group.AddPermission(ShahinPermissions.Governance.Default, L("Permission:Governance"));
        var policies = gov.AddChild(ShahinPermissions.Governance.Policies, L("Permission:Policies"));
        policies.AddChild(ShahinPermissions.Governance.PoliciesCreate, L("Permission:Create"));
        policies.AddChild(ShahinPermissions.Governance.PoliciesEdit, L("Permission:Edit"));

        var risk = group.AddPermission(ShahinPermissions.Risk.Default, L("Permission:Risk"));
        risk.AddChild(ShahinPermissions.Risk.Register, L("Permission:RiskRegister"));
        risk.AddChild(ShahinPermissions.Risk.Assess, L("Permission:RiskAssessment"));

        var comp = group.AddPermission(ShahinPermissions.Compliance.Default, L("Permission:Compliance"));
        comp.AddChild(ShahinPermissions.Compliance.Controls, L("Permission:Controls"));
        comp.AddChild(ShahinPermissions.Compliance.Evidence, L("Permission:Evidence"));

        var audit = group.AddPermission(ShahinPermissions.Audit.Default, L("Permission:Audit"));
        audit.AddChild(ShahinPermissions.Audit.Plans, L("Permission:AuditPlans"));
        audit.AddChild(ShahinPermissions.Audit.Findings, L("Permission:Findings"));

        group.AddPermission(ShahinPermissions.Administration.Settings, L("Permission:Settings"));
    }

    private static LocalizableString L(string name)
        => LocalizableString.Create<ShahinResource>(name);
}
