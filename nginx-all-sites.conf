# ============================================================
# UNIFIED NGINX CONFIGURATION
# All Sites: Shahin AI + DoganConsult (Production + Staging)
# ============================================================
#
# Install: sudo cp nginx-all-sites.conf /etc/nginx/sites-available/all-sites
# Enable:  sudo ln -s /etc/nginx/sites-available/all-sites /etc/nginx/sites-enabled/
# Test:    sudo nginx -t
# Reload:  sudo systemctl reload nginx
# ============================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

# ============================================================
# UPSTREAM BACKENDS
# ============================================================

# Shahin AI GrcMvc Backend (Production)
upstream shahin_backend {
    least_conn;
    server 127.0.0.1:5000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Shahin AI GrcMvc Backend (Staging)
upstream shahin_staging_backend {
    least_conn;
    server 127.0.0.1:5001 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# DoganConsult Website (Next.js)
upstream doganconsult_backend {
    server 127.0.0.1:3002;
    keepalive 16;
}

# DoganConsult ABP Web Host
upstream doganconsult_abp_web {
    server 127.0.0.1:44300;
    keepalive 16;
}

# DoganConsult ABP API Host
upstream doganconsult_abp_api {
    server 127.0.0.1:44301;
    keepalive 16;
}

# ============================================================
# HTTP -> HTTPS REDIRECT (All domains)
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name
        shahin-ai.com www.shahin-ai.com portal.shahin-ai.com app.shahin-ai.com
        staging.shahin-ai.com
        doganconsult.com www.doganconsult.com portal.doganconsult.com
        staging.doganconsult.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health checks - allow HTTP
    location /health {
        proxy_pass http://shahin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================
# SHAHIN AI - PRODUCTION (www.shahin-ai.com, portal.shahin-ai.com)
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shahin-ai.com www.shahin-ai.com portal.shahin-ai.com app.shahin-ai.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/shahin-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shahin-ai.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/shahin-ai.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Limits
    client_max_body_size 50M;
    client_body_timeout 30s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml;

    # Logging
    access_log /var/log/nginx/shahin-ai_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/shahin-ai_error.log warn;

    # Main location
    location / {
        proxy_pass http://shahin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://shahin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Login with stricter rate limiting
    location ~ ^/(api/)?[Aa]ccount/[Ll]ogin {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://shahin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://shahin_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
        access_log off;
    }

    # Health check
    location /health {
        proxy_pass http://shahin_backend;
        access_log off;
    }

    # Deny sensitive files
    location ~ /\. { deny all; }
}

