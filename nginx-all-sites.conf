# DOGANCONSULT - PRODUCTION (www.doganconsult.com)
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name doganconsult.com www.doganconsult.com;

    ssl_certificate /etc/letsencrypt/live/doganconsult.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doganconsult.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    client_max_body_size 20M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    access_log /var/log/nginx/doganconsult_access.log combined;
    error_log /var/log/nginx/doganconsult_error.log warn;

    # Next.js website
    location / {
        proxy_pass http://doganconsult_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://doganconsult_backend;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }
}

