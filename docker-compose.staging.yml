# Staging Docker Compose - Shahin AI GRC Platform
# For testing before production deployment

services:
  grcmvc-staging:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: shahin-grc-staging
    ports:
      - "8080:80"
    env_file:
      - .env.staging
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      db-staging:
        condition: service_healthy
    networks:
      - grc-staging-network
    restart: unless-stopped

  db-staging:
    image: postgres:15-alpine
    container_name: shahin-grc-db-staging
    environment:
      - POSTGRES_USER=${DB_USER:-shahin_staging}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ShahinStaging2026!}
      - POSTGRES_DB=${DB_NAME:-shahin_grc_staging}
    ports:
      - "5434:5432"
    volumes:
      - grc_staging_db_data:/var/lib/postgresql/data
    networks:
      - grc-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_staging -d shahin_grc_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:7-alpine
    container_name: shahin-grc-redis-staging
    ports:
      - "6381:6379"
    networks:
      - grc-staging-network

networks:
  grc-staging-network:
    name: shahin-grc-staging
    driver: bridge

volumes:
  grc_staging_db_data:
    name: shahin_grc_staging_db
